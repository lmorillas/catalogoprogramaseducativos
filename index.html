<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Catálogo de Programas Educativos del Gobierno de Aragón</title>
    <!-- metadata -->
    <meta name="description" content="Programas educativos Gobierno de Aragón">
    <meta name="og:description" content="Programas educativos Gobierno de Aragón">
    <meta name="keywords" content="Programas educativos Gobierno de Aragón">
    <!-- Datos + importadores -->
    <!--
    <link href="catalogoprog.json" type="application/json" rel="exhibit-data">
    -->
    <link href="catalogo_cen.json" type="application/json" rel="exhibit-data">
    <link href="centros.json" type="application/json" rel="exhibit-data">

    <!-- libs simile-exhibit -->
    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery-1.7.2.min.js" type="text/javascript">
    </script>
    <script src="http://api.simile-widgets.org/exhibit/3.1.1/exhibit-api.js" type="text/javascript"></script>
    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/3.1.1/extensions/map/map-extension.js" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    $(document).bind("dataload.exhibit", function() {
        $("input").addClass("form-control");
    });
    </script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"  type="text/css" />
     <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row page-header">
            <div class="col-sm-1 col-sm-offset-1 col-xs-2 col-xs-offset-1">
                <img class="img-responsive" src="inicio.png" alt="catalogo">
            </div>
            <div class="col-xs-offset-1 col-xs-8 titulo">
                <h1 class="text-center">Programas educativos del Dpto. de Educación del Gobierno de Aragón. Curso 2014/15</h1>
                <p class="text-center"> <span class="glyphicon glyphicon-warning-sign"></span> Página no oficial. Fuente: <a href="http://catalogo00.wikispaces.com/Indice+del+Cat%C3%A1logo">http://catalogo00.wikispaces.com/Indice+del+Cat%C3%A1logo</a></p>
            </div>
        </div>
        <div class="row">
            <div data-ex-role="collection" data-ex-item-types="ta"></div>
            <div class="col-xs-4">
                <div class="ext_search" data-ex-role="facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Buscar por actuación" data-ex-expressions=".label, .desc">
                </div>
                <div class="ext_search" data-ex-role="facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Buscar por programa" data-ex-expressions=".subtopicof">
                </div>
                <br>
                <div data-ex-role="facet" data-ex-expression=".label" data-ex-facet-class="Hierarchical" data-ex-uniform-grouping=".subtopicof" data-ex-facet-label="Programas" data-ex-scroll="false" data-ex-collapsible="true"></div>
                <br>
                <div data-ex-role="facet" data-ex-expression=".gestor" data-ex-facet-label="Gestor" data-ex-collapsible="true" data-ex-scroll="true" data-ex-sort-mode="count" data-ex-collapsed="true" data-ex-height="24em"></div>

            </div>
            <div class="col-xs-8">
            <div data-ex-role="exhibit-viewPanel">
                <div data-ex-role="view" data-ex-orders=".label" data-ex-direction="ascending" data-ex-grouped="false" data-ex-show-all="false"
                 data-ex-label="Catálogo" data-ex-abbreviated-count="10">
                    <div data-ex-role="lens" class="act-lens" style="Display:none">
                    <div class="panel panel-default">
                        <table class="table table-hover">
                            <tr >
                                <td>
                                    <div class="title"><span class="title" data-ex-content=".label"></span> <a data-ex-href-content=".url" target="_blank" class="pull-right btn btn-info"><span class="glyphicon glyphicon-info-sign" aria-hidden="true">&nbsp;</span>Más información</a></div>
                                     <div ><span class="property">Descripción:</span><span data-ex-content=".descripcion"></span></div>
                                     <div ><span class="property">Destinatarios:</span><span data-ex-content=".destinatarios"></span></div>
                                    <div data-ex-if="exists(.gestor)">
                                        <div ><span class="property">Gestor:</span><span data-ex-content=".gestor"></span></div>
                                    </div>
                                    <div data-ex-if="exists(.fechas)">
                                        <div ><span class="property">Fechas:</span><span data-ex-content=".fechas"></span></div>
                                    </div>
                                    <div data-ex-if="exists(.solicitud)">
                                        <div ><span class="property">Solicitud:</span><span data-ex-content=".solicitud"></span></div>
                                    </div>
                                    <div data-ex-if="exists(.masinfo)">
                                        <div ><span class="property">Más info:</span><span data-ex-content=".masinfo"></span></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        </div>
                        <p></p>
                    </div>
                </div>

            </div>
        </div>

        </div>
        <footer>
            <a href="https://github.com/lmorillas">By @lmorillas</a>
        </footer>

</body>

</html>
